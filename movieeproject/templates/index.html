{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        {% for i in movielist %}
        <div  class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{i.img.url }}" width="75px" height="200px" alt="Card image cap">
                 <div class="card-body">
                     <h5 class="card-title">{{i.name}}</h5>
                     <p class="card-text">{{i.desc}}</p>
                     <a href="{% url 'movieeapp:details' i.id %}" class="btn btn-primary">details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <a class="btn btn-success" href="{% url 'movieeapp:add_movie' %}">add movie</a>
</div>
<!--<a href="movie/{{i.id}}">{{i.name}}<br></a>-->
{% endblock %}
