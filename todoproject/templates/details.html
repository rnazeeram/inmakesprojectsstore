
{% extends 'base.html' %}
{% block body %}

            <h4>Task to be completed</h4>

            <div class=" shadow card">
                <div class="card-body">
                     <h5 class="card-title" >{{task.name}}</h5>
                     <p><b>{{task.priority}}</b></p>
                    <p><b>{{task.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'todoapp:delete' task.id %}">Done</a>
                      <a class="btn btn-success" href="{% url 'todoapp:update' task.id %}">update</a>
                 </div>
            </div>


    {% endblock %}
