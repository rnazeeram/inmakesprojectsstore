<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
</head>
<body style="background-color:lightblue;">
<h1 style="background-color:white;color:lightblue;">register your details</h1>
<form action="register" method="post" >
    {% csrf_token %}
   <div>
       <input type="text" name="username" placeholder="Enter Your Username"><br>
       <input type="email" name="email" placeholder="Enter Your Email ID"><br>
        <input type="text" name="firstname" placeholder="Enter Your first name"><br>
        <input type="text" name="lastname" placeholder="Enter Your Last name"><br>
        <input type="password" name="password" placeholder="Enter Your Password"><br>
        <input type="password" name="cpassword" placeholder="Confirm Your Password"><br>
        <input type="submit">
   </div>



</form>
{% for msg in messages %}
<h2 style="border:2px darkblue;color:white;">{{msg}}</h2>
{% endfor %}
</body>
</html>
