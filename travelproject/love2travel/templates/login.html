<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body style = "background-image:url('travello.jpg');
            background-color:lightblue;
            color:violet;
        font-family:algerian;
        border:2px solid blue;
        padding:50px;">
<div>
    <h4>enter your valid credentials</h4>
<form action="login" method="post">
    {% csrf_token %}


    <input type="text" placeholder="userName" name="username"><br>
    <input type="password" placeholder="password" name="password"><br>
    <input type="submit">
</form>
</div>
{% for msg in messages %}
<h2 style="border:2px darkblue;color:white;">{{msg}}</h2>
{% endfor %}
</body>
</html>
